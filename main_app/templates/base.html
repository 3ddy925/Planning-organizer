{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Planning Organizer</title>
  {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> {% endcomment %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul class="right">
            <li style="float:left"><a href="/" class="home-logo">&nbsp;&nbsp;Home</a></li>
          {% if user.is_authenticated %}
            <li style="float:right" class="nav-item"><a href="{% url 'logout' %}">Log Out</a></li>
            <li style="float:right" class="nav-item"><a href="{% url 'profile' %}">My List</a></li>
          {% else %}
            <li style="float:right" class="nav-item"><a href="{% url 'login' %}">Log In</a></li>
            <li style="float:right" class="nav-item"><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
