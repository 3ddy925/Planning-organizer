

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% if events.user_id == user.id  %}
<h2>{{ events.name }}</h2>
<form method="POST" action="{% url 'events_edit' events.id %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn blue darken-3" value="Submit">
</form>
{% else %}
<h1>You probably shouldn't be here</h1>
{% endif %}

<script>
  const dateEl = document.getElementById('id_date');
M.Datepicker.init(dateEl, {
  format: 'yyyy-mm-dd',
  defaultDate: new Date(),
  setDefaultDate: true,
  autoClose: true
});

const time = document.getElementById('id_time');
M.Timepicker.init(time, {
  format: 'hh-mm-ss',
  defaultTime: 'now',
  twelveHour: false,
});
</script>

{% endblock  %}
