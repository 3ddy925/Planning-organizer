{% extends 'base.html' %}
{% block content %}

<h1>Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ user }}</span>
      </div>
    </div>
  </div>
  <div class="col s6">
    <table class="striped">
      <thead>
        <tr><th>Date</th></tr>
      </thead>
      <tbody>
        {% for event in user.event_set.all %}
          <tr>
            <td>{{event.date}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
