{% extends 'base.html' %}

{% block content %}

<h1>Edit Profile</h1>
<div class="profile-container">
  <div class="edit-profile">
    <form method="POST" action="{% url 'edit_profile' %}">
      {% csrf_token %}
      {{ profile_form.as_p }}
      <input type="submit" class="profile-btn" value="Edit Profile">
    </form>
  </div>
</div>

{% endblock %}
