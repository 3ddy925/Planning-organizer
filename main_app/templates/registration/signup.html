{% extends 'base.html' %}
{% block content %}

<h1 style="text-align:center">Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="signup">
<form id="signup-form" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="signup-btn" value="signup">
</form>
</div>

{% endblock %}
