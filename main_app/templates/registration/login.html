{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<div class="login">
<form method="post" class="login-form" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="login-btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>
</div>

{% endblock %}
